{% extends 'index.html' %}
{% block content %}

  <!--? Team Start -->
  <div class="team-area section-padding30 ">
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="cl-xl-7 col-lg-8 col-md-10">
                <!-- Section Tittle -->
                <div class="section-tittle text-center mb-70">
                    <span>Vaccinations </span>
                    <h2>Vaccinations</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- single Tem -->
            {% for item in vaccine %}
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-">
                <div class="single-team mb-30">
                    <div class="team-img">
                        
                    </div>
                    <div class="team-caption">
                        <span>{{ item.vaccine_type }}</span>
                        <h3><a href="#">{{item.pet}}/ {{item.age}}</a></h3>
                        <p>Hospital:{{item.hospital}}</p>
                        <a href="{%url 'book_appointment' item.hospital.id %}" class="btn btn-info">Book Hospital</a>

                    </div>

                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- Team End -->

{% endblock %}
