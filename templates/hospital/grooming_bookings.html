{% extends 'hospital/hospital-index.html' %}
{% block content %}
<div class="container">
    <h4 class="text-center">Grooming</h4>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">
            <div class="container mt-5 mb-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Appointment Date</th>
                            <th>Token Number</th>
                            <th>Pet</th>
                            <th>Treatment</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in appointment %}
                        <tr>
                            <td>{{ order.booked_date }}</td>
                            <td>{{ order.id }}</td>
                            <td>{{ order.pet }}</td>
                            <td>{{ order.treatment }}</td>
                            <td>{{ order.user.first_name }}</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>



            </div>
        </div>
    </div>
</div>
{% endblock %}
