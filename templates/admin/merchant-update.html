{% extends 'admin/admin_index.html' %}
{% block content %}

<style>
    input[type="text"],
    [type="email"],
    [type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .content{
        max-width: 800px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        margin: auto;
        padding: 20px;
    }
</style>

<div class="container mt-5 mb-5">

    <div class="content">

        <h4>Update Merchant {{volunteer.first_name}}</h4>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form1.as_p }}
                {{ form2.as_p }}

                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
    </div>
    <br><br>
</div>
{% endblock %}
