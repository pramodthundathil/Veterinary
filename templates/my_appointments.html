{% extends 'index.html' %}
{% block content %}

<div class="container" style="margin-top: 100px;">
    <h2>My Appointments</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Appointment Date</th>
                <th>Token Number</th>
                <th>Pet</th>
                <th>Treatment</th>
                <th>Hospital</th>
               
            </tr>
        </thead>
        <tbody>
            {% for order in appointment %}
            <tr>
                <td>{{ order.booked_date }}</td>
                <td>{{ order.id }}</td>
                <td>{{ order.pet }}</td>
                <td>{{ order.treatment }}</td>
                <td>{{ order.hospital.first_name }}</td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
